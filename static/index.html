<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Comparador de Precios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header><h1>Comparador de Precios</h1></header>

  <nav class="tabs">
    <button data-tab="input" class="active">Input</button>
    <button data-tab="search">BUSCAR</button>
    <button data-tab="export">Exportar</button>
  </nav>

  <main>
    <!-- Input igual que antes (omitido por brevedad) -->

    <section id="search" class="tab">
      <h3>Parámetros</h3>
      <div class="grid">
        <label>Headless:
          <select id="headless"><option value="true" selected>Sí</option><option value="false">No</option></select>
        </label>
        <label>Delay mínimo (s): <input id="minDelay" type="number" value="2" min="1" max="10" /></label>
        <label>Delay máximo (s): <input id="maxDelay" type="number" value="5" min="1" max="10" /></label>
        <label>Incluir sitio oficial:
          <select id="official"><option value="false" selected>No</option><option value="true">Sí</option></select>
        </label>
      </div>

      <div class="actions">
        <button id="start" class="btn-cta">INICIAR BÚSQUEDA</button>
        <button id="stop" class="btn-stop">Detener búsqueda</button>
        <button id="clearResults">Limpiar resultados</button>
      </div>

      <h3>Estado en tiempo real</h3>
      <div id="runLog" class="log-box" aria-live="polite"></div>
      <div id="status" class="hint" style="margin-top:8px;"></div>

      <h3 style="margin-top:18px;">Tabla de comparación</h3>
      <div class="table-wrap">
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Producto</th><th>Marca</th><th>Carrefour</th><th>Cetrogar</th><th>CheekSA</th><th>Frávega</th>
              <th>Libertad</th><th>Masonline</th><th>Megatone</th><th>Musimundo</th><th>Naldo</th><th>Vital</th>
              <th>Marca (Sitio oficial)</th><th>Fecha de Consulta</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Export igual que antes (omitido por brevedad) -->
  </main>

  <script src="/script.js"></script>
</body>
</html>
